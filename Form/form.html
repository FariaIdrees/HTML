<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application form(Job)</h1>
    <form>
        <label for="First Name">First Name</label>
        <input type="text" placeholder="Enter your first name" 
         maxlength="25" minlength="5" required="First Name">
         <brbr>
         <label for="Last Name">Last Name</label>
         <input type="text" placeholder="Enter your last name" 
          maxlength="25" minlength="5" required="Last Name">
          <br><br>
          <label for="email">Email</label>
          <input type="email" placeholder="Enter your email" required="email">
          <brbr>
          <label for="Date of Birth">Date of Birth</label>
          <input type="date" name="Date of Birth" >
          <br><br>
          <label for="City"> Select your City</label>
          <select name="City">
            <option value="Lahore">Lahore</option>
            <option value="Karachi"Selected>Karachi</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Quetta">Quetta</option>
            <option value="Peshawar">Peshawar</option>
            <option value="Kasur">Kasur</option>
            <option value="Faislabad">Faislabad</option>
          </select>
          <brbr>
          <label for="Gender">Gender</label>
          <label for="Gender">Male</label>
          <input type="radio" name="Gender" value="Male" checked>
          <label for="Gender">Fe-male</label>
          <input type="radio" name="Gender" value="Fe-male" checked>
          <br><br>
          <label for="password">Password</label>
          <input type="password" placeholder="Enter your password" required="Password">
          <brbr>
          <label for="Confirm Password">Confirm Password</label>
          <input type="password" placeholder="Confirm your Password" required="Password">
          <br><br>
          <label for="Position">Position Available</label>
          <label for="Position">Junior Developer</label>
          <input type="radio" name="Position" value="Junior Developer" checked>
          <label for="Position">Mid-level Developer</label>
          <input type="radio" name="Position" value="Mid-level Developer" checked>
          <label for="Position">Senior Developer</label>
          <input type="radio" name="Position" value="Senior Developer" checked>
          <br><br>
          <label for="Programming languages">Programming languages</label>
          <select name="Programming languages">
            <option value="C++">C++</option>
            <option value="Java "selected>Java</option>
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="CSS">CSS</option>
            <option value="HTML">HTML</option>
          </select>
          <br><br><br>
          <button>Submit</button>
          <button>Reset</button>
          <br>
    </form>
    
</body>
</html>
